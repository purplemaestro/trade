<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Screener</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #eef2f7;
      }
      .box {
        margin: 80px auto;
        background: white;
        width: 500px;
        padding: 40px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }
      h2 {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2 class="text-center mb-4">Select Trading Strategy</h2>

      <form method="POST">
        <label class="form-label">Strategy</label>
        <select name="choice" class="form-select mb-3">
          <option value="day">Day Trading</option>
          <option value="swing">Swing Trading</option>
          <option value="long">Long Term Investing</option>
          <option value="undervalued">Find Undervalued Stocks</option>
        </select>

        <button class="btn btn-primary w-100">Generate Results</button>
      </form>
    </div>
  </body>
</html>
